{% extends "public/base.html" %}
{% block content %}
    <legend class="border-bottom">My Courses</legend>
    <small class="text-muted">Click on a course to view it.</small>
    <div class="mt-3">
        {% for course in user.student.course_set.all %}
            <a class="btn btn-outline-info" href="{% url 'courses_detail' course.id %}">{{ course }}</a>
        {% endfor %}
    </div>
{% endblock content %}
